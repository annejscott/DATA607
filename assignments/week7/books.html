<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Table template</title>
</head>
<body>
  <h1>Books</h1>
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Year</th>
        <th>Rating</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Good Omens</td>
        <td>Terry Pratchett, Neil Gaiman</td>
        <td>1990</td>
        <td>4.26</td>
      </tr>
      <tr>
        <td>Song of Achilles, The</td>
        <td>Madeline Miller</td>
        <td>2011</td>
        <td>4.33</td>
      </tr>
      <tr>
        <td>Sapiens</td>
        <td>Yuval Noah Harai</td>
        <td>2011</td>
        <td>4.36</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
